[project]
name = "{{PROJECT_NAME}}"
version = "0.1.0"
description = "{{PROJECT_DESCRIPTION}}"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "{{AUTHOR_NAME}}", email = "{{AUTHOR_EMAIL}}"},
]
maintainers = [
    {name = "{{AUTHOR_NAME}}", email = "{{AUTHOR_EMAIL}}"},
]
keywords = [
    "python",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    # Add runtime dependencies here
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "bandit>=1.7.0",
    "pre-commit>=3.0.0",
]

# Testing dependencies
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.0",
    "pytest-xdist>=3.0",
    "pytest-timeout>=2.0",
]

# Documentation dependencies
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=2.0",
]

# CLI project specific (uncomment if building CLI tool)
# [project.scripts]
# {{PROJECT_NAME}} = "{{PROJECT_NAME}}.main:main"

# Library project specific (uncomment if building library)
# [project.entry-points."console_scripts"]
# {{PROJECT_NAME}} = "{{PROJECT_NAME}}.cli:main"

[project.urls]
homepage = "https://github.com/{{GITHUB_USERNAME}}/{{PROJECT_NAME}}"
repository = "https://github.com/{{GITHUB_USERNAME}}/{{PROJECT_NAME}}"
documentation = "https://{{PROJECT_NAME}}.readthedocs.io"
changelog = "https://github.com/{{GITHUB_USERNAME}}/{{PROJECT_NAME}}/blob/main/CHANGELOG.md"
"Bug Reports" = "https://github.com/{{GITHUB_USERNAME}}/{{PROJECT_NAME}}/issues"
"Source Code" = "https://github.com/{{GITHUB_USERNAME}}/{{PROJECT_NAME}}"

[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/{{PROJECT_NAME}}"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

# === TESTING CONFIGURATION ===
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-config",
    "--strict-markers",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-fail-under=80",
    "--tb=short",
    "--verbose",
    "--durations=10",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "api: marks tests as API tests",
    "database: marks tests that require database",
    "external: marks tests that call external services",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]
timeout = 300

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/virtualenv/*",
    "*/.venv/*",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
skip_covered = false
precision = 2

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

# === LINTING AND FORMATTING ===
[tool.ruff]
target-version = "py311"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "S",     # flake8-bandit
    "SIM",   # flake8-simplify
    "PTH",   # flake8-use-pathlib
    "PL",    # pylint
]

ignore = [
    "S101",    # Allow assert statements
    "PLR2004", # Magic value comparison
    "SIM108",  # Use ternary operator (sometimes less readable)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = [
    "S101",    # Allow assertions in tests
    "PLR2004", # Allow magic values in tests
    "S106",    # Allow hardcoded passwords in tests
    "S608",    # Allow SQL injection in tests
]
"scripts/**/*" = [
    "T201",    # Allow print statements in scripts
    "S602",    # Allow subprocess shell in scripts
]
"docs/**/*" = [
    "INP001",  # Implicit namespace package
]

[tool.ruff.lint.isort]
known-first-party = ["{{PROJECT_NAME}}"]
force-single-line = false
lines-after-imports = 2

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# === TYPE CHECKING ===
[tool.mypy]
python_version = "3.11"
mypy_path = ["src"]
packages = ["{{PROJECT_NAME}}"]

# Strictness
strict = true
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Output
show_error_codes = true
show_column_numbers = true
color_output = true

# Performance
cache_dir = ".mypy_cache"

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = [
    "setuptools.*",
]
ignore_missing_imports = true

# === SECURITY ===
[tool.bandit]
exclude_dirs = [
    "tests",
    ".venv",
    "venv",
    ".tox",
    ".git",
    "__pycache__",
]
skips = [
    "B101",  # Skip assert statements (handled by tests)
]

# === PRE-COMMIT ===
# Run: uv add --dev pre-commit && uv run pre-commit install
# See .pre-commit-config.yaml for hook configuration